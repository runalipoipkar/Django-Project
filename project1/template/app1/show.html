{% extends 'layout.html' %}
{% load crispy_forms_tags %}


{% block title %}
<title>ADD Person</title>
{% endblock %}


{%  block content %}
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Phone Number</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    {% for i in data %}
    <tr>
        <td>{{i.name}}</td>
        <td>{{i.ph}}</td>
        <td>
            <button type="submit"><a href="{% url 'update_url' i.id %}">Update</a></button>
            <button type="submit"><a href="{% url 'delete_url' i.id %}">Delete</a></button>
        </td>

    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
